<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <h1 class="is-size-1">Bienvenido</h1>
                <form action="{{url_for('sign')}}" method="post">
                    <label for="username">User</label>
                    <div class="control">
                        <input autofocus required type="username" class="input" placeholder="username" id="username"
                            name="username">
                    </div>
                    <div class="control">
                        <label for="password">Contraseña</label>
                        <input required type="password" class="input" placeholder="Contraseña" id="password"
                            name="password">
                    </div>

                    <button class="button is-primary"><a href="/">Volver</a></button>
                    <button class="button is-link">Entrar</button>

                </form>
            </div>
        </div>
    </section>

</body>

</html>
